<div class="container bg-light">
<h1 class="display 5 fw-bold bg-light">Welcome to Quiz Section</h1>
<p class="col-nd-4 fs-4">This quiz contains a total of 10 questions.Each questions carries 1 point</p>
<h4>Rules:</h4>
<ol>
    <li>For every Right answer you will be given 1 points.</li>
    <li>You have to answer all the questions.</li>
    <li>Please do not refresh the page,otherwise the quiz will be restarted.</li>
</ol>
<h1 style="font-family:cursive; text-align:center">All the best!</h1>
<div class="name col-md-4 my-3">
    <label for="">Enter your name</label>
    <input #name type="text" class="form-control">
</div>
<button class="btn btn-primary btn-lg" routerLink="/question"(click)="startQuiz()">Start the quiz!</button>
</div>
